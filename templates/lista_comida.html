{% extends 'plantillaBase.html' %}

{% block titulo_tablas %}
    <h1>Lista de Comida</h1>
{% endblock titulo_tablas %}


{% block tablas %}

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Indice</th>
				<th scope="col">Nombre</th>
				<th scope="col">Imagen</th>
				<th scope="col"></th>
	
			</tr>
		</thead>
		<tbody>

		{% for lista_time,nom,calor,carbo,prot in paquete_list  %}
	
			<tr>
				<td>{{lista_time}}</td>
				<td>{{nom}}</td>
				<td>{{foto}}</td>
				<td>
					<a href="">Actualizar</a>
					<a href="">Ver detalles</a>
				</td>
		{% endfor %}
			</tr>
		</tbody>
	</table>

<button><a href="{% url 'vista_registro_comida' %}">agregar comida</a> </button>
<button type="button" onclick="location.href='{% url 'inicio' %}'">Inicio</button>

 {% endblock tablas %}
