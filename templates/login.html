<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

          <!--  TITULO DE LA PAGINA  -->

          <!--FORMULARIO DE LOGIN -->
          <div class=" form-row ">
              <form action="/conexion/" method="post" class="formulario_login">
                {% csrf_token %}
                <div class="form-group ">
                  <label for="">Correo Electronico</label>
                  <input type="email" class="form-control" name="email"  placeholder="üìß Correo Electronico">
                  <small id="" class="form-text text-muted">Cuidaremos de tus datos ingresados en esta aplicacion web.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contrase√±a</label>
                  <input type="password" name="password" class="form-control" id="" placeholder="üîê Contrase√±a">
                </div>          
                <button type="submit" value="Ingresar" class="btn btn-primary">Ingresar</button>
              </form>   
            </div>    
        </div> 






        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
