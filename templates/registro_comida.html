{% block contenido %}

 <div class="form row">

  <form action="/registro_comida/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form col-md-9">
      <label for="">Nombre</label>
      <input type="text" class="form-control" name="nombre" required="text">
      
      <label for="">Calorias</label>
      <input type="number" class="form-control" name="calorias" required min="1" max="700">

      <label for="">Carbohidratos</label>     
      <input type="number" class="form-control" name="carbohidratos" required required min="1" max="600">

      <label for="">Proteinas</label>     
      <input type="number" class="form-control" name="proteinas" required required min="1" max="500">

      <label for="">Imagen</label>
      <input name="files[]"  type="file" id="comidaimagen" required>
      <input name="url" type="hidden"  id="url">

      <label for="">Receta</label>
      <input name="receta[]"  type="file" id="receta" required>
      <input name="url1" type="hidden"  id="url1"><br>

     
      
      <button type="button" onclick="uploadimage()"> imagen </button>
      <button type="button" onclick="uploadimages()"> receta </button><br><br>
      <input type="submit" value="guardar comida">
    </div>
  </form>
</div>
