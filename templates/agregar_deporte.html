   {% block titulo %}
    <h1 class="titulo">Registrar Deporte</h1>
    {% endblock titulo %}
    
    {% block contenido %}

<div class="form row">

  <form action="/agregar_deporte/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form col-md-9">
      <label for="">Nombre</label>
      <input type="text" class="form-control" name="nombre" required maxlength="30" minlength="2" pattern="[A-Z-a-z]+">
      
      <label for="">Descripcion</label>
      <input type="text" class="form-control" name="descripcion" required maxlength="40" minlength="2" pattern="[A-Z-a-z]+" >

      <label for="">Calorias</label>     
      <input type="number" class="form-control" name="calorias" required>

      <label for="">Categoria</label>
      <select name="categoria" class="form-control">
        <option value="ejercicio">Ejercicio</option>
        <option value="actividad">Activida física</option>
        <option value="deporte">Deporte</option>                  
      </select>

      <label for="">Duración</label> 
      <input type="number" class="form-control" name="duracion" placeholder="minutos" required>

      <label for="">Imágenes</label>
      <input name="files"  type="file" id="imagen">
      <input name="url2" type="hidden"  id="url2">

      <button type="button" onclick="uploadimage()">Subir archivos</button>
      <input type="submit" value="Agregar Deporte" >
    </div>
  </form>
</div>   

<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

  function uploadimage()
  {
    var storage = firebase.storage();
    var file = document.getElementById("imagen").files[0];
    var storageRef = storage.ref();
    var thisref = storageRef.child(file.name).put(file);
    thisref.on('state_changed',function(snapshot){
      console.log("Imagen guardada correctamente");
    },
  function(error) 
  {
  },
  function() 
  {
    thisref.snapshot.ref.getDownloadURL().then(function(downloadURL) {
    console.log('got url2', downloadURL);
    document.getElementById("url2").value = downloadURL;
    console.log(document.getElementById("url2")," imagen");
    alert("Imagen  guardada correctamente");

  });
});
}

</script>
